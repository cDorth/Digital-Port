{% extends "base.html" %}

{% block title %}Server Error - Digital Portfolio{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="py-5">
                <i class="fas fa-exclamation-triangle fa-5x text-danger mb-4"></i>
                <h1 class="display-4 fw-bold">500</h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <p class="lead mb-4">Something went wrong on our end. We're working to fix this issue.</p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-1"></i>Go Home
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-primary">
                        <i class="fas fa-redo me-1"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
