{% extends "base.html" %}

{% block title %}Page Not Found - Digital Portfolio{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="py-5">
                <i class="fas fa-search fa-5x text-warning mb-4"></i>
                <h1 class="display-4 fw-bold">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-4">The page you're looking for doesn't exist. It might have been moved or deleted.</p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-1"></i>Go Home
                    </a>
                    <a href="{{ url_for('projects') }}" class="btn btn-outline-primary">
                        <i class="fas fa-folder-open me-1"></i>Browse Projects
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
